<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        margin: 0.25rem;
        /* min-height: 100vh; */
        display: grid;
        /* grid-template-columns: [start] 1fr [col-1-end] 2fr [col-2-end] 1fr [end]; */
        /* grid-template-rows: [start] 1fr [row-1-end] 2fr [row-2-end] 1fr; */
        /* column-gap: 0.5rem; */
        /* row-gap: 0.7rem; */
        /* gap: 5px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: 100px 100px 100px 100px 100px; */
        grid-template-rows: repeat(5, 100px);
        grid-template-areas:
          "a a b"
          "a a b"
          "c c b"
          "d d d"
          "e f f";
      }
      .cell-1 {
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3; */
        /* grid-column: 1/3; */
        /* grid-row: 1/3; */
        /* grid-column: start/col-2-end; */
        /* grid-row: start/row-2-end; */
        grid-area: a;
      }
      .cell-2 {
        grid-area: b;
      }
      .cell-3 {
        grid-area: c;
      }
      .cell-4 {
        /* grid-column: 1/-1; */
        grid-area: d;
      }
      .cell-5 {
        grid-area: e;
      }
      .cell-6 {
        grid-area: f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
    </div>
  </body>
</html>
